<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" [(ngModel)]="character.name" name="name" type="text" placeholder="Name">
  <input class="form-control mb-2" [(ngModel)]="character.power" name="power" type="number" placeholder="Power">

  <button [disabled]="character.power === null || character.name.length === 0" type="submit" class="btn btn-primary">
    Add
  </button>
</form>
